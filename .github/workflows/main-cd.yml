name: Despliegue a produccion

on:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout del codigo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar pruebas
        run: npm test

      - name: Enviar NotificaciÃ³n a Slack (Despliegue Exitoso)
        if: success()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "ðŸš€ Desplegado exitosamente en Render.",
              "username": "GitHub Actions CD",
              "channel": "#general-parcial-ic"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_3 }}

      - name: Enviar NotificaciÃ³n a Slack (Fallo de Despliegue)
        if: failure()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "ðŸš¨ Fallo en el despliegue a producciÃ³n. Ver logs de GitHub Actions.",
              "username": "GitHub Actions CD",
              "channel": "#general-parcial-ic"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_3 }}