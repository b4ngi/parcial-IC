name: Validacion de PR a main

on:
  pull_request:
    branches:
      - 'main'
    types: [opened, synchronize, reopened]

jobs:
  tests:
    runs-on: windows-latest

    steps:
      - name: Checkout del codigo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar pruebas
        run: npm test

      - name: Enviar NotificaciÃ³n a Slack (Nueva solicitud de PR)
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "ðŸ”ƒ *Nueva solicitud de Pull Request*",
              "attachments": [
                {
                  "color": "#439FE0",
                  "mrkdwn_in": ["text", "fields"],
                  "fields": [
                    {
                      "title": "Autor",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "Desde",
                      "value": "${{ github.head_ref || github.event.pull_request.head.ref }}",
                      "short": true
                    },
                    {
                      "title": "Hacia",
                      "value": "${{ github.base_ref || github.event.pull_request.base.ref }}",
                      "short": true
                    },
                    {
                      "title": "TÃ­tulo del PR",
                      "value": "${{ github.event.pull_request.title }}",
                      "short": false
                    },
                    {
                      "title": "Ver Pull Request",
                      "value": "<${{ github.event.pull_request.html_url }}|Ir al Pull Request>",
                      "short": false
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_2 }}